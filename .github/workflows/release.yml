name: Release

on:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: write
      pull-requests: write
      id-token: write # Required for GitHub Release and provenance

    env:
      GITHUB_TOKEN: ${{ secrets.ORG_INX_UI_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_INX_UI_TOKEN }}

    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.ORG_INX_UI_TOKEN }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest

      - name: ğŸ”§ Setup PNPM Store Path
        id: pnpm-cache-path
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: ğŸ§  Cache PNPM Store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache-path.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: ğŸ”§ Enable Corepack
        run: corepack enable

      - name: ğŸ“¥ Install Dependencies
        run: pnpm install --no-frozen-lockfile

      - name: ğŸ”¨ Build the Project
        run: pnpm run build

      - name: ğŸ” Configure NPM Auth
        run: npm config set //registry.npmjs.org/:_authToken=${{ secrets.NPM_INX_UI_TOKEN }}

      - name: ğŸ‘¤ Set Git Identity
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: ğŸš€ Changeset Release
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          publish: pnpm changeset publish
          commit: "chore(release): version updated"
        env:
          GITHUB_TOKEN: ${{ secrets.ORG_INX_UI_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_INX_UI_TOKEN }}

      - name: ğŸš€ Push Changes & Tags
        run: |
          git push --follow-tags
